<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>frontend</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h2>All logs</h2>
        </div>
         <div class="col-md-6 col-sm-12">
          <h2>All logs per minute</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <table class="table table-striped" id="all-logs">
            <thead>
              <tr>
                <th>endpoint</th>
                <th>timestamp</th>
                <th>ip</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="col-md-6 col-sm-12">
          <table class="table table-striped" id="minute-all-logs">
            <thead>
              <tr>
                <th>endpoint</th>
                <th>timestamp</th>
                <th>ip</th>
                <th>hits</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h2>All hello-world logs</h2>
        </div>
         <div class="col-md-6 col-sm-12">
          <h2>All hello-world logs per minute</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <table class="table table-striped" id="hw-all-logs">
            <thead>
              <tr>
                <th>timestamp</th>
                <th>ip</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="col-md-6 col-sm-12">
          <table class="table table-striped" id="hw-minute-all-logs">
            <thead>
              <tr>
                <th>timestamp</th>
                <th>ip</th>
                <th>hits</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
